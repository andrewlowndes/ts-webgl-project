<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
    
    <script>
      (function() {
        function addScript(src) {
          var script = document.createElement('script');
          script.src = src;
          document.body.appendChild(script);
        }
        
        window.onload = function() {
          addScript('app.js');
        };
      })();
    </script>
  </head>
  <body></body>
</html>
